<html>
	<head>
		<title>Example</title>

        <script src="js/addFields.js"></script>


	</head>
	<body>
		<div class="container">
			<!-- Header -->
				<div id="header">
					<h1 id="title">My Calculator</h1>
					<nav id="nav">
						<a href="#">Home</a>
						<a href="#">About Me</a>
						<a href="#">Blog</a>
						<a href="#" class="skel-panels-include" data-action="togglePanel" data-args="bottomPanel">Contact</a>
					</nav>
				</div>
			<!-- Hero -->
				<section id="hero">
					<h2>Calculator </h2>
					<p>Welcome to JavaScript Calculator </p>
					<a href="#" class="button">Get Started</a>
				</section>
			<!-- Main -->
				<div class="row">
					<!-- Left Sidebar -->
                    <form name="calculator">

                        <!-- Here user will enter 1st number. -->
                        Number 1: <input type="text" name="number1">


                        <!-- Here user will enter 2nd number. -->
                        Number 2: <input type="text" name="number2">


                        <!-- Here result will be displayed. -->
                        Get Result: <input type="text" name="total">


                        <!-- Here respective button when clicked, calls only respective artimetic function. -->
                        <input type="button" value="ADD" onclick="javascript:addition();">
                        <input type="button" value="SUB" onclick="javascript:subtraction();">
                        <input type="button" value="MUL" onclick="javascript:multiply();">
                        <input type="button" value="DIV" onclick="javascript:division();">
                        <input type="button" value="MOD" onclick="javascript:modulus();">

                    </form>

                </div>
			<!-- Footer -->
				<div id="footer">
					&copy; Example. All rights reserved.
				</div>
		</div>
		<!-- Bottom Panel -->
			<div id="bottomPanel">
				<form>
					<div class="row half">
						<div class="6u"><input type="text" placeholder="Name" /></div>
						<div class="6u"><input type="text" placeholder="Email" /></div>
					</div>
					<div class="row half">
						<div class="12u"><textarea placeholder="Message"></textarea></div>
					</div>
					<div class="row half">
						<div class="12u"><input type="button" class="button" value="Send Message" /></div>
					</div>
				</form>
			</div>
	</body>
